<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>
    
    <title>Mr Bigotes | Carrito</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/palette.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/responsive.css"/>
    <link rel="stylesheet" href="/css/icons.css"/>
    <link rel="stylesheet" href="/css/form.css"/>
    <link rel="stylesheet" href="css/buy.css"/>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital@0;1&family=Zilla+Slab&display=swap">
  </head>
  <body class="bg-light-yellow" onload="updateCart()">
    
    

    
    <!-- Barra de Navegacion -->
    <header id="topbar">
      <a class="logo" href="/">
        <img class="hide-small" src="/images/logo.svg"/>
        <img class="hide-large hide-medium" src="/images/logoS.svg"/>
      </a>
      <nav class="top">
        <div class="display-middle hide-medium hide-small">
	  <a href="/bigotes/Nosotros/" class="item">Nosotros</a>
          <div class="dropdown">
            <a href="/bigotes/Productos/" class="item dropdown-button">Productos</A>
	    <div class="dropdown-content">
	      <a href="/bigotes/Productos/Manillas/">Manillas</a>
	      <a href="/bigotes/Productos/Collares/">Collares</a>
	      <a href="/bigotes/Productos/Aretes/">Aretes</a>
	    </div>
          </div>
          <a href="/bigotes/Contactanos/" class="item">Contáctanos</a>
        </div>
        <div class="display-right icon" style="right: 48px;">
          <a href="/bigotes/Carrito/"
             class="material-icons md-36 md-light">
            add_shopping_cart
          </a>
        </div>
        <div class="display-right hide-large">
          <a id="menu"
             class="icon material-icons md-36 md-light"
             href="javascript:void(0)" onclick="openSidebar()">
            menu
          </a>
        </div>
      </nav>
      <nav id="sidebar" class="sidebar hide-large">
        <a href="/bigotes/Nosotros/" class="item">Nosotros</a>
        <div>
          <a href="javascript:void(0)" onclick="dropdown(event)" class="item">Productos</A>
	  <div class="dropdown-sidebar bg-blue">
	    <a href="/bigotes/Productos/Manillas/">Manillas</a>
	    <a href="/bigotes/Productos/Collares/">Collares</a>
	    <a href="/bigotes/Productos/Aretes/">Aretes</a>
            <a href="/bigotes/Productos/">Todos</a>
	  </div>
        </div>
        <a href="/bigotes/Contactanos/" class="item">Contáctanos</a>
      </nav>
    </header>




    <div class="section">
      <div class="container center">
        <b class="jumbo hide-medium hide-small">
          Finaliza Tu Compra
        </b>
        <b class="xxlarge hide-large">
          Finaliza Tu Compra
        </b>
      </div>
      <div class="container">
        <div class="col-half">
          <div class="container center">
            <div class="table-div">
              <div>
                <table id="cart-table">
                  <tr>
                    <td>
                      <b>Producto</b>
                    </td>
                    <td>
                      <b>Cantidad</b>
                    </td>
                    <td class="hide-small">
                      <b>Precio Unitario</b>
                    </td>
                    <td>
                      <b>Precio Total</b>
                    </td>
                  </tr>
                </table>
                <table id="cart-total" class="left-align">
                  <tr>
                    <td>
                      <b>Subtotal</b>
                    </td>
                    <td id="subtotal" class="price"></td>
                  </tr>
                  <tr>
                    <td>
                      <b>Envío</b>
                    </td>
                    <td id="ship" class="price"></td>
                  </tr>
                  <tr>
                    <td>
                      <b>Total</b>
                    </td>
                    <td id="total" class="price"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-half">
          <div class="container margin">
            <form id="pago" onsubmit="clear()" name="pago" action="https://formspree.io/mknrdwkp" method="post">
              <p>
                <input placeholder="Nombre(s)" type="text" name="Nombres" required/>
              </p>
              <p>
                <input placeholder="Apellidos(s)" type="text" name="Apellidos" required/>
              </p>
              <p>
                <input placeholder="Dirección" type="text" name="Dirección" required/>
              </p>
              <p>
                <input placeholder="Teléfono móvil" type="tel" name="Movil" required/>
              </p>
              <p>
                <input placeholder="Correo electrónico" type="email" name="e-Mail" required/>
              </p>
              <p style="display: none;">
                <textarea id="products" type="text" name="Pedido"></textarea>
              </p>
              <p>
                <textarea placeholder="Anotaciones" type="text" name="Notas"></textarea>
              </p>
              <p>
                <select name="Medio-de-pago">
                  <option value="Pago-en-casa">Pago en casa</option>
                  <option value="Consignación-Bancaria">Consignación Bancaria</option>
                </select>
              </p>
              <p>
                <input type="submit" value="Efectuar Compra"/>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>




    <!-- Pie de pagina -->
    <footer class="bg-violet">
      <div>
        <a href="https://www.facebook.com/Mr-Bigotes-156815198325011/" class="social fa fa-36 fa-light fa-facebook" style="background: #3B5998;"></a>
        <a href="https://www.instagram.com/mr._.bigotes/" class="social fa fa-36 fa-light fa-instagram" style="background: #833AB4;"></a>
      </div>
      <div class="seidai large">
        Grupo Seidai
      </div>
    </footer>




    <script src="js/buy.js"></script>
    <script src="/js/bar.js"></script>
  </body>
</html>
