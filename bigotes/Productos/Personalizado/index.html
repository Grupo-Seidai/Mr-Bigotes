<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>

    <title>Mr Bigotes | Carta de Producto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/palette.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/responsive.css"/>
    <link rel="stylesheet" href="/css/icons.css"/>
    <link rel="stylesheet" href="/css/form.css"/>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital@0;1&family=Zilla+Slab&display=swap">
  </head>
  <body class="bg-light-yellow" onload="formLimits()">




    <!-- Barra de Navegacion -->
    <header id="topbar">
      <a class="logo" href="/">
        <img class="hide-small" src="/assets/logo.svg"/>
        <img class="hide-large hide-medium" src="/assets/logoS.svg"/>
      </a>
      <nav class="top">
        <div class="display-middle hide-medium hide-small">
          <a href="/bigotes/Nosotros/" class="item">Nosotros</a>
          <div class="dropdown">
            <a href="/bigotes/Productos/" class="item dropdown-button">Productos</A>
            <div class="dropdown-content">
              <a href="/bigotes/Productos/Manillas/">Manillas</a>
              <a href="/bigotes/Productos/Collares/">Collares</a>
              <a href="/bigotes/Productos/Aretes/">Aretes</a>
            </div>
          </div>
          <a href="/bigotes/Contactanos/" class="item">Contáctanos</a>
        </div>
        <div class="display-right icon" style="right: 48px;">
          <a href="/bigotes/Carrito/"
             class="material-icons md-36 md-light">
            shopping_cart
          </a>
        </div>
        <div class="display-right hide-large">
          <a id="menu"
             class="icon material-icons md-36 md-light"
             href="javascript:void(0)" onclick="openSidebar()">
            menu
          </a>
        </div>
      </nav>
      <nav id="sidebar" class="sidebar hide-large">
        <a href="/bigotes/Nosotros/" class="item">Nosotros</a>
        <div>
          <a href="javascript:void(0)" onclick="dropdown(event)" class="item">Productos</A>
          <div class="dropdown-sidebar bg-blue">
            <a href="/bigotes/Productos/Manillas/">Manillas</a>
            <a href="/bigotes/Productos/Collares/">Collares</a>
            <a href="/bigotes/Productos/Aretes/">Aretes</a>
            <a href="/bigotes/Productos/">Todos</a>
          </div>
        </div>
        <a href="/bigotes/Contactanos/" class="item">Contáctanos</a>
      </nav>
    </header>




    <div class="section">
      <div class="container center">
        <b class="jumbo hide-medium hide-small">
          Productos Personalizados
        </b>
        <b class="xxlarge hide-large">
          Productos Personalizados
        </b>
      </div>
      <div class="container">
        <div class="col-half center">
          <div class="container">
            <img style="width: 100%; max-width: 500px;" src="/images/INICIO_SLIDE_SHOW_02.jpg">
          </div>
        </div>

        <div class="col-half">
          <div class="container margin">
            Pide una cita y haremos el accesorio de tus sueños!
          </div>
          <div class="container margin">
            <form id="add-to-cart" name="Personalizalo" action="https://formspree.io/xeqkelyk" method="post">
              <p>
                <input placeholder="Nombre(s)" type="text" name="Nombres" required/>
              </p>
              <p>
                <input placeholder="Apellido(s)" type="text" name="Apellidos" required/>
              </p>
              <p>
                <input placeholder="Teléfono móvil" type="tel" name="Movil" required/>
              </p>
              <p>
                <input placeholder="Correo electrónico" type="email" name="e-mail" required/>
              </p>
              <p>
                <input id="date" type="date" name="Fecha" required/>
              </p>
              <input type="submit" value="Añadir al Carrito"/>
            </form>
          </div>
        </div>
      </div>
    </div>




    <!-- Pie de pagina -->
    <footer class="bg-violet display-container">
      <div class="copyright">
        Copyright 2020 &copy;
      </div>

      <div class="center display-middle">
        <a href="https://www.facebook.com/Mr-Bigotes-156815198325011/" class="social fa fa-36 fa-light fa-facebook" style="background: #3B5998;"></a>
        <a href="https://www.instagram.com/mr._.bigotes/" class="social fa fa-36 fa-light fa-instagram" style="background: #833AB4;"></a>
      </div>

      <div class="seidai">
        <img src="/assets/Seidai_wh.svg"/>
        <span class="hide-small">Grupo Seidai</span>
      </div>
    </footer>




    <script src="js/form.js"></script>
    <script src="/js/bar.js"></script>
  </body>
</html>
